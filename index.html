<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>
<body>

    <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">
                            <div id="title">CRYSTAL COLLECTOR</div>
                    </span>
                    <div id="instructions">Choose from 1 of four randomly generated crystals and combine combinations to get the randomly generated number</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col s12 m5">
            <div class="card-panel blue-grey">
                <div >Score to reach:
                        <div id="score"></div>
                </div>
                <div >Your total:
                    <div id="total"></div>
                </div>
            
            
                <div >Wins:
                    <div id="wins"></div>
                </div>
                <div >Losses:
                    <div id="losses"></div>
                </div>
            
            </div>
        </div>
    </div>
    

    
    <div id="crystals">
            <img src="assets/images/red.png" id="red">
            <img src="assets/images/blue.png" id="blue">
            <img src="assets/images/yellow.png" id="yellow">
            <img src="assets/images/green.png" id="green">

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/game.js"></script>
</body>
</html>
